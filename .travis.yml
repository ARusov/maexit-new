dist: trusty


env:
  # Use test credentials for sequelize
  - NODE_ENV=dev

sudo: required
before_install: # if "install" is overridden
  # Repo for Yarn
  - sudo apt-key adv --fetch-keys http://dl.yarnpkg.com/debian/pubkey.gpg
  - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq yarn
cache:
  yarn: true

language: node_js
node_js:
  - "9"

cache:
  yarn: true
  directories:
     - ./node_modules

install:
  - yarn install

script:
- echo "skipping tests"

notifications:
  email: false

deploy:
  provider: npm
  skip_cleanup: true
  on:
    tags: true
    branch: master
  api_key: "5849ea81-83ea-42ae-ae45-9a64b8e45175"
  app: maexit-new
